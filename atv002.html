<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Média Aritmética</title>
  <script src="atv002.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #40e0d0; /* Turquesa */
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1.5px solid black; /* borda preta */
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: 1.5px solid black; /* borda preta */
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #006600;
      min-height: 24px; /* para evitar pular texto */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcular Média Aritmética</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1" />

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" />

    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>
  </div>
</body>
</html>
